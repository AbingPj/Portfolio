<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculator - BankTruth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @media (max-width: 767px) {
            .no-padding-in-mobile {
                padding: 0px !important;
            }

            .small-padding-in-mobile {
                padding-left: 12px !important;
                ;
                padding-right: 12px !important;
                ;
            }
        }
    </style>
</head>

<body class="bg-gray-100 p-6 no-padding-in-mobile">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-md small-padding-in-mobile">
        <h1 class="text-2xl font-bold mb-4 text-center">BankTruth Savings Calculator</h1>

        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 md:col-span-2">
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div>
                        <label class="block mb-1 font-semibold">Initial Deposit ($)</label>
                        <input type="number" id="balance" value="25000" class="w-full p-2 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1 font-semibold">Monthly Contribution ($)</label>
                        <input type="number" id="monthly" value="100" class="w-full p-2 border rounded" />
                    </div>
                    <!-- <div>
                        <label class="block mb-1 font-semibold">Time Period (year(s))</label>
                        <input type="number" id="years" value="1" class="w-full p-2 border rounded" />
                    </div> -->
                    <div>
                        <label class="block mb-1 font-semibold">Time Period (year(s)): <span
                                id="yearsValue">1</span></label>
                        <input type="range" id="years" min="1" max="10" value="1" class="w-full" />
                    </div>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="col-span-12 md:col-span-10 grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <canvas id="bankTruthChart" width="600" height="600"></canvas>
                </div>
                <div>
                    <canvas id="traditionalChart" width="600" height="600"></canvas>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>

        <h1 class="text-2xl font-bold mb-4 text-center">Compare your current bank to other banks</h1>
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 md:col-span-6">
                <p class="mb-2 text-sm text-gray-600">
                    Select your current bank and the bank you want to compare it with:
                </p>
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div>
                        <label class="block mb-1 font-semibold">Your Current Bank</label>
                        <select id="currentBankDropdown" class="w-full p-2 border rounded">
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 font-semibold">Compare to other Bank</label>
                        <select id="otherBankDropdown" class="w-full p-2 border rounded">
                        </select>
                    </div>
                    <div>
                        <p id="differenceText" class="text-center text-lg font-semibold mt-4"></p>
                    </div>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="col-span-12 md:col-span-6">
                <div>
                    <canvas id="compareCharts" width="600" height="400"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script>
        const BankTruth_banks = [
            { id: 1, name: 'EverBank', color: '#3B82F6', apy: 4.05, logo: 'https://www.bankrate.com/system/img/inst/2468_hires_logo_2x.png' },
            { id: 2, name: 'Capital One', color: '#10B981', apy: 3.40, logo: 'https://www.bankrate.com/system/img/inst/8351_hires_logo_2x.png' },
            { id: 3, name: 'CiT Bank', color: '#F59E0B', apy: 3.85, logo: 'https://www.bankrate.com/system/img/inst/7821_hires_logo_2x.png' },
            { id: 4, name: 'Jenius Bank', color: '#8B5CF6', apy: 4.20, logo: 'https://www.bankrate.com/system/img/inst/12004_hires_logo_2x.png' },
            { id: 5, name: 'Poppy Bank', color: '#EC4899', apy: 4.00, logo: 'https://www.bankrate.com/system/img/inst/13023_hires_logo_2x.png' },
        ];

        const Traditional_banks = [
            { id: 6, name: 'Bank of America', color: '#A3A3A3', apy: 0.03, logo: 'https://abing-pj.web.app/assets/img/bankOfamerica.jpg' },
            { id: 7, name: 'Chase', color: '#A3A3A3', apy: 0.01, logo: 'https://banktruth.com/storage/bank-logos/chase-bank.webp' },
            { id: 8, name: 'US Bank', color: '#A3A3A3', apy: 0.01, logo: 'https://banktruth.com/storage/bank-logos/us-bank.webp' },
            { id: 9, name: 'Wells Fargo', color: '#A3A3A3', apy: 0.05, logo: 'https://banktruth.com/storage/bank-logos/wells-fargo.webp' },
            { id: 10, name: 'USAA', color: '#A3A3A3', apy: 0.05, logo: 'https://banktruth.com/storage/bank-logos/usaa-federal-savings-bank.webp' },
        ];


        // default selected bank
        let selected_dropdown_1 = 8;
        let selected_dropdown_2 = 4;


        const dropdown1 = document.getElementById('currentBankDropdown');
        const dropdown2 = document.getElementById('otherBankDropdown');

        function addBanksToDropdown(dropdown, groupLabel, banks, selectedId) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = groupLabel;

            banks.forEach(bank => {
                const option = document.createElement('option');
                option.value = bank.id;
                option.textContent = `${bank.name} - APY: ${bank.apy}%`;

                // Set default selected
                if (bank.id === selectedId) {
                    option.selected = true;
                }

                optgroup.appendChild(option);
            });

            dropdown.appendChild(optgroup);
        }

        // Add banks with default selection
        addBanksToDropdown(dropdown1, 'BankTruth Banks', BankTruth_banks, selected_dropdown_1);
        addBanksToDropdown(dropdown1, 'Traditional Banks', Traditional_banks, selected_dropdown_1);

        addBanksToDropdown(dropdown2, 'BankTruth Banks', BankTruth_banks, selected_dropdown_2);
        addBanksToDropdown(dropdown2, 'Traditional Banks', Traditional_banks, selected_dropdown_2);

















        // Function to calculate future value
        function calculateFV(P, PMT, r, n, t) {
            const rate = r / 100;

            // Interest on initial deposit
            const interestOnInitial = P * rate * t;

            // Interest on monthly contributions (Jenius method)
            // Average months = 5.5 for 1 year
            const avgMonths = (12 + 1) / 2;
            const interestOnPMT = PMT * 12 * rate * (avgMonths / 12);

            return P + (PMT * 12 * t) + interestOnInitial + interestOnPMT;
        }

        function createChart(ctx, bankArray, chartTitle) {
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: bankArray.map(bank => bank.name),
                    datasets: [{
                        label: 'Total Earned ($)',
                        data: bankArray.map(() => 0),
                        backgroundColor: bankArray.map(bank => bank.color),
                        barThickness: 30,
                        maxBarThickness: 60,
                        categoryPercentage: 1.0,
                        barPercentage: 1.0,
                        // minBarLength: 15
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true },
                        title: {               // <-- Add this
                            display: true,
                            text: chartTitle,   // title text
                            font: { size: 18 },
                            padding: { top: 10, bottom: 20 }
                        }
                    },
                    scales: {
                        x: { beginAtZero: true },
                        y: {
                            ticks: {
                                padding: 20,
                                font: { size: 12 },
                                callback: function (value, index) {
                                    const bank = bankArray[index];
                                    const balance = parseFloat(document.getElementById('balance').value);
                                    const monthly = parseFloat(document.getElementById('monthly').value);
                                    const years = parseFloat(document.getElementById('years').value);
                                    const projected = calculateFV(balance, monthly, bank.apy, 12, years);
                                    const totalEarned = projected - (balance + monthly * 12 * years);
                                    return [
                                        `${bank.name} (APY: ${bank.apy}%)`,
                                        `Total: $${projected.toFixed(2)}`,
                                        `Earned: $${totalEarned.toFixed(2)}`
                                    ];
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'logoPlugin',
                    afterDatasetsDraw(chart) {
                        const { ctx } = chart;
                        chart.getDatasetMeta(0).data.forEach((bar, i) => {
                            const x = bar.x + 10;
                            const y = bar.y - 15;
                            const img = new Image();
                            img.src = bankArray[i].logo;
                            img.onload = () => {
                                const width = 50;
                                const height = (img.height / img.width) * width;
                                ctx.drawImage(img, x, y, width, height);
                            };
                        });
                    }
                }]
            });
        }

        // Usage
        const bankTruthChart = createChart(document.getElementById('bankTruthChart').getContext('2d'), BankTruth_banks, "BankTruth Banks");
        const traditionalChart = createChart(document.getElementById('traditionalChart').getContext('2d'), Traditional_banks, "Traditional Banks");

        // Update charts dynamically
        function updateAllCharts() {
            const balance = parseFloat(document.getElementById('balance').value);
            const monthly = parseFloat(document.getElementById('monthly').value);
            const years = parseFloat(document.getElementById('years').value);

            // BankTruth data
            const bankTruthData = BankTruth_banks.map(bank => calculateFV(balance, monthly, bank.apy, 12, years) - (balance + monthly * 12 * years));
            bankTruthChart.data.datasets[0].data = bankTruthData.map(v => v.toFixed(2));
            bankTruthChart.update();

            // Get automatically computed max from BankTruth chart
            const bankTruthMax = bankTruthChart.scales.x.max;

            // Traditional data
            const traditionalData = Traditional_banks.map(bank => calculateFV(balance, monthly, bank.apy, 12, years) - (balance + monthly * 12 * years));
            traditionalChart.data.datasets[0].data = traditionalData.map(v => v.toFixed(2));

            // Set Traditional chart x-axis max same as BankTruth
            traditionalChart.options.scales.x.max = bankTruthMax;
            traditionalChart.update();
        }
        document.getElementById('balance').addEventListener('input', updateAllCharts);
        document.getElementById('monthly').addEventListener('input', updateAllCharts);
        // document.getElementById('years').addEventListener('input', updateAllCharts);
        const yearsSlider = document.getElementById('years');
        const yearsDisplay = document.getElementById('yearsValue');
        yearsSlider.addEventListener('input', () => {
            yearsDisplay.textContent = yearsSlider.value;
            updateAllCharts(); // update charts whenever slider moves
        });

        updateAllCharts();









        const compareCanvas = document.getElementById('compareCharts').getContext('2d');
        let compareChart;

        // Function to update comparison chart
        function updateCompareChart() {
            const AllBanks = BankTruth_banks.concat(Traditional_banks);
            const balance = parseFloat(document.getElementById('balance').value);
            const monthly = parseFloat(document.getElementById('monthly').value);
            const years = parseFloat(document.getElementById('years').value);

            const selected1 = parseInt(dropdown1.value);
            const selected2 = parseInt(dropdown2.value);

            // console.log(selected1, selected2);
            // console.log({ AllBanks });

            // Find selected banks
            const bank1 = AllBanks.find(b => b.id === selected1);
            const bank2 = AllBanks.find(b => b.id === selected2);

            const banksArray2 = [bank1, bank2];

            const data = banksArray2.map(bank => calculateFV(balance, monthly, bank.apy, 12, years));
            const totalEarned = banksArray2.map((bank, i) => data[i] - (balance + monthly * 12 * years));

            // console.log({ banksArray2, data, totalEarned })

            // Destroy previous chart if exists
            if (compareChart) compareChart.destroy();

            compareChart = new Chart(compareCanvas, {
                type: 'bar',
                data: {
                    labels: banksArray2.map(bank => bank.name),
                    datasets: [{
                        label: 'Total Earned ($)',
                        data: totalEarned,
                        backgroundColor: banksArray2.map(bank => bank.color),
                        barThickness: 100,
                        maxBarThickness: 100,
                        categoryPercentage: 1.0,
                        barPercentage: 1.0,
                        minBarLength: 30
                    }]
                },
                options: {
                    indexAxis: 'x',
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true },
                    },
                    scales: {
                        x: {
                            ticks: {
                                padding: 20,
                                font: { size: 12 },
                                callback: function (value, index) {
                                    console.log({ banksArray2 });
                                    const bank = banksArray2[index];
                                    console.log({ index, bank });

                                    // Prevent error when Chart.js asks for more ticks than bars
                                    if (!bank) {
                                        return '';
                                    }

                                    // const balance = parseFloat(document.getElementById('balance').value);
                                    // const monthly = parseFloat(document.getElementById('monthly').value);
                                    // const years = parseFloat(document.getElementById('years').value);

                                    const projected = calculateFV(balance, monthly, bank.apy, 12, years);
                                    const totalEarned = projected - (balance + monthly * 12 * years);
                                    return [
                                        `${bank.name} (APY: ${bank.apy}%)`,
                                        `Total: $${projected.toFixed(2)}`,
                                        `Earned: $${totalEarned.toFixed(2)}`
                                    ];
                                }
                            }
                        },
                        y: { beginAtZero: true }

                    }
                },
                plugins: [{
                    id: 'logoPlugin',
                    afterDatasetsDraw(chart) {
                        const { ctx } = chart;
                        chart.getDatasetMeta(0).data.forEach((bar, i) => {
                            const x = bar.x - 0;
                            const y = bar.y - 0;
                            const img = new Image();
                            img.src = banksArray2[i].logo;
                            img.onload = () => {

                                const boxWidth = 60;
                                const boxHeight = 25;
                                const imgRatio = img.width / img.height;
                                let drawWidth, drawHeight;

                                if (imgRatio > 1) {
                                    // image is wider than tall
                                    drawWidth = boxWidth;
                                    drawHeight = boxWidth / imgRatio;
                                } else {
                                    // image is taller than wide
                                    drawHeight = boxHeight;
                                    drawWidth = boxHeight * imgRatio;
                                }

                                // center in box
                                const drawX = x - drawWidth / 2;
                                const drawY = y - drawHeight / 2;

                                ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                            };
                        });
                    }
                }]
            });


            // // Total earned from both banks
            // const earned1 = totalEarned[0];
            // const earned2 = totalEarned[1];

            // // Compute difference
            // let diff = earned2 - earned1;

            // // Display difference text
            // const diffText = document.getElementById("differenceText");

            // if (diff > 0) {
            //     diffText.textContent = `You earn $${diff.toFixed(2)} MORE with ${bank2.name} compared to ${bank1.name}.`;
            //     diffText.style.color = "green";
            // } else if (diff < 0) {
            //     diffText.textContent = `You earn $${Math.abs(diff).toFixed(2)} LESS with ${bank2.name} compared to ${bank1.name}.`;
            //     diffText.style.color = "red";
            // } else {
            //     diffText.textContent = `Both banks earn the same amount.`;
            //     diffText.style.color = "black";
            // }

            // const earnedCurrent = totalEarned[0]; // bank1 = your current bank
            // const earnedOther = totalEarned[1];   // bank2 = bank you compare to
            // const diff = earnedOther - earnedCurrent;

            // const diffText = document.getElementById("differenceText");

            // if (diff > 0) {
            //     diffText.textContent = `By switching from ${bank1.name} to ${bank2.name}, you would earn $${diff.toFixed(2)} MORE.`;
            //     diffText.style.color = "green";
            // } else if (diff < 0) {
            //     diffText.textContent = `By switching from ${bank1.name} to ${bank2.name}, you would earn $${Math.abs(diff).toFixed(2)} LESS.`;
            //     diffText.style.color = "red";
            // } else {
            //     diffText.textContent = `Both banks would earn the same amount.`;
            //     diffText.style.color = "black";
            // }

            const earnedCurrent = totalEarned[0]; // bank1 = your current bank
            const earnedOther = totalEarned[1];   // bank2 = the bank to compare
            const diff = earnedOther - earnedCurrent;

            const diffText = document.getElementById("differenceText");

            if (diff > 0) {
                // They are missing out
                diffText.textContent = `By keeping ${bank1.name}, you are missing out on $${diff.toFixed(2)} compared to ${bank2.name}.`;
                diffText.style.color = "red";
            } else if (diff < 0) {
                // Rare case: current bank earns more than the other bank
                diffText.textContent = `Good news! ${bank1.name} earns $${Math.abs(diff).toFixed(2)} more than ${bank2.name}.`;
                diffText.style.color = "green";
            } else {
                diffText.textContent = `Both banks would earn the same amount.`;
                diffText.style.color = "black";
            }
        }

        // Update chart when dropdown changes or inputs change
        dropdown1.addEventListener('change', updateCompareChart);
        dropdown2.addEventListener('change', updateCompareChart);
        document.getElementById('balance').addEventListener('input', updateCompareChart);
        document.getElementById('monthly').addEventListener('input', updateCompareChart);
        yearsSlider.addEventListener('input', updateCompareChart);

        // Initial render
        updateCompareChart();
    </script>
</body>

</html>
